<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
<style>
	@import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300);
	#black {
  		position: absolute;
  		top: 0%;
  		left: 0%;
  		width: 100vw;
  		height: 100vh;
  		background: #000;
	}
	#text {
  		position: absolute;
  		top: 53%;
  		left: 50%;
  		transform: translate(-50%, -50%);
  		color: white;
  		font-size: 60px;
  		line-height: 60px;
  		font-family: "Roboto Condensed";
  		text-align: right;
	}
	#text span {
  		color: #000;
	}
</style>

<div id="black"></div>
<div id="text">
	Not Found<br>
	<span>404 Error...</br> Go back</span>
</div>

<script language="javascript">
	$(window).on("load click resize", function() {
  		var $black = $("#black").css("clip", "");
  		var w = $(this).width(), h = $(this).height();
  		var t = 0, r = w, b = h, l = 0;
  		TweenLite.set($black, {clip: "rect("+[0,w,h,0].join()+")"});
  		this.tl && tl.stop();
		tl = new TimelineLite();
  		l = w/2 - 127;
  		tl.to($black, 0.25, {clip: "rect("+[t,r,b,l].join()+")"}, 0.5);
  		b = h/2;
  		tl.to($black, 0.25, {clip: "rect("+[t,r,b,l].join()+")"});
  		r = w/2 + 129;
  		tl.to($black, 0.25, {clip: "rect("+[t,r,b,l].join()+")"});
  		t = h/2 - 60;
  		tl.to($black, 1.75, {clip: "rect("+[t,r,b,l].join()+")", ease: Elastic.easeOut});
	});
</script>
